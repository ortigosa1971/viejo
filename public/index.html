<!doctype html>
<html lang="es">
<head>

      </div>
      <div class="kpi">

        <div class="kpi-value" id="kpiMax">‚Äî</div>
      </div>
    </section>

    <section class="card">
      <div class="table-wrap">
        <table id="dataTable">
          <thead>
            <tr>
              <th>Hora local</th>
              <th>Temp</th>
              <th>Dew</th>
              <th>RH</th>
              <th>Pres</th>
              <th>Viento</th>
              <th>Racha</th>
              <th>Dir</th>
              <th>PrecipRate</th>
              <th>PrecipTotal</th>
              <th>UV</th>
              <th>Radiaci√≥n</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="backdrop" class="backdrop hidden">
    <div class="spinner" aria-label="Cargando" role="status"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
