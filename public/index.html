<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WU Rango de Fechas (demo)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .row { display: flex; gap: 16px; align-items: end; flex-wrap: wrap; }
    label { display: block; font-size: 12px; color: #444; margin-bottom: 4px; }
    input[type="date"] { padding: 6px 8px; font-size: 14px; }
    button { padding: 8px 12px; font-size: 14px; cursor: pointer; }
    #status { margin-left: 12px; font-size: 14px; color: #333; }
    table { border-collapse: collapse; margin-top: 16px; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: left; font-size: 13px; }
    th { background: #f6f6f6; }
  </style>
</head>
<body>
  <h1>Histórico por rango (demo)</h1>
  <div class="row">
    <div>
      <label for="dateFrom">Desde</label>
      <input id="dateFrom" type="date" />
    </div>
    <div>
      <label for="dateTo">Hasta</label>
      <input id="dateTo" type="date" />
    </div>
    <div>
      <label for="stationId">Station ID</label>
      <input id="stationId" type="text" value="ESTACION_DEMO" />
    </div>
    <div>
      <button id="btnLoad">Cargar</button>
      <button id="btnCSV">CSV</button>
      <span id="status"></span>
    </div>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Hora local</th>
        <th>Temp</th>
        <th>Dew</th>
        <th>RH</th>
        <th>Pres</th>
        <th>Viento</th>
        <th>Racha</th>
        <th>Dir</th>
        <th>PrecipRate</th>
        <th>PrecipTotal</th>
        <th>UV</th>
        <th>Radiación</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="./app.js"></script>
</body>
</html>
