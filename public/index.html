<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WU ¬∑ Hist√≥rico por rango</title>
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">üå§Ô∏è</span>
      <span>Hist√≥rico Alfarnate</span>
    </div>
    <nav class="actions">
      <button id="btnCSV" class="btn secondary">Exportar CSV</button>
      <a href="#" id="helpLink" class="link">Ayuda</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="card-title">Rango de fechas</h2>
      <div class="controls">
        <div class="field">
          <label for="dateFrom">Desde</label>
          <input id="dateFrom" type="date" />
        </div>

        <div class="field">
          <label for="dateTo">Hasta</label>
          <input id="dateTo" type="date" />
        </div>

       

        <div class="field align-end">
          <button id="btnLoad" class="btn primary">Cargar datos</button>
        </div>
      </div>

      <div class="presets">
        <span>Atajos:</span>
        <button class="chip" data-preset="hoy" type="button">Hoy</button>
        <button class="chip" data-preset="ayer" type="button">Ayer</button>
        <button class="chip" data-preset="ult7" type="button">√öltimos 7 d√≠as</button>
        <button class="chip" data-preset="mes" type="button">Este mes</button>
      </div>

  

    <section class="card">
      <div class="table-wrap">
        <table id="dataTable">
          <thead>
            <tr>
              <th>Hora local</th>
              <th>Temp</th>
              <th>Dew</th>
              <th>RH</th>
              <th>Pres</th>
              <th>Viento</th>
              <th>Racha</th>
              <th>Dir</th>
              <th>PrecipRate</th>
              <th>PrecipTotal</th>
              <th>UV</th>
              <th>Radiaci√≥n</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div id="backdrop" class="backdrop hidden">
    <div class="spinner" aria-label="Cargando" role="status"></div>
  </div>

  <!-- Tu app.js original seguir√° funcionando porque no he cambiado IDs -->
  <script src="./app.js"></script>

  <script>
    // UX extra: presets r√°pidos (no interfiere con tu app.js)
    (function(){
      const pad = n => String(n).padStart(2,'0');
      const toISO = d => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
      const today = new Date();

      document.querySelectorAll('.chip').forEach(ch => {
        ch.addEventListener('click', () => {
          let a = new Date(today), b = new Date(today);
          const p = ch.dataset.preset;
          if (p === 'ayer') { a.setDate(a.getDate()-1); b.setDate(b.getDate()-1); }
          if (p === 'ult7') { a.setDate(a.getDate()-6); }
          if (p === 'mes')  { a = new Date(today.getFullYear(), today.getMonth(), 1); }
          document.getElementById('dateFrom').value = toISO(a);
          document.getElementById('dateTo').value   = toISO(b);
        });
      });

      // Bot√≥n CSV deshabilitado hasta que tu l√≥gica lo active
      const csv = document.getElementById('btnCSV');
      if (csv) csv.disabled = true;
    })();
  </script>
</body>
</html>
